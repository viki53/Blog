{% include header.html %}

<main>
	<div class="container">
		{% assign post = page %}
		{% assign author = site.data.authors[post.author] %}

		<article itemscope itemtype="http://schema.org/BlogPosting">
			<header class="hero">
				<h1 itemprop="headline">{{ post.title }}</h1>
			</header>
			<div>
				{{ content }}
			</div>
			<footer>
				<p>
					Publi√© <a href="{{ page.url | prepend:site.github.url }}">le <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string }}</time></a>,
					par <span itemprop="author" itemscope itemtype="http://schema.org/Person">{{ author.displayName }}</span>
					<p>
			</footer>
		</article>
	</div>
</main>

{% include footer.html %}
