# Site settings
title: DOSE (Et Si On Discutait ?)
email: contact@corentin-hatte.eu
description: >-
  Un blog qui pousse à la discussion et à la réflexion
baseurl: ""
url: "https://dose.corentin-hatte.eu"
twitter_username: viki53
language: "fr"
timezone: "Europe/Paris"
encoding: UTF-8
permalink: /:year/:month/:day/:title:output_ext
paginate: 5
paginate_path: "/page-:num/"
excerpt_separator: ---

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

sass:
  sass_dir: _sass
  style: compressed

jekyll-archives:
  enabled:
    - year
    - month
    - day
    - categories
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    category: '/categorie/:name/'

feed:
  path: atom.xml

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
