# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

sass:
  sass_dir: _sass
  style: compressed

jekyll-archives:
  enabled:
    - year
    - month
    - categories
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    category: '/categorie/:name/'

paginate: 10
excerpt_separator: "---"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
